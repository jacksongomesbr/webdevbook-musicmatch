<section>
  <h1 class="mb-4 mt-5 border-bottom">Músicas</h1>
  <p>Encontre músicas pelos gêneros musicais</p>

  <div class="list-group">
    <a *ngFor="let genero of generos" [routerLink]="['/generos', genero.id]"
      class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{genero.nome}}</h5>
        <small>{{genero.musicas.length}} música(s)</small>
      </div>
      <small class="text-muted" *ngIf="genero.musicas.length > 1">
        <strong>{{genero.musicas[0].titulo}}</strong> e outra(s) {{genero.musicas.length-1}} música(s)
      </small>
    </a>
  </div>
</section>
